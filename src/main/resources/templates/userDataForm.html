<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moje dane</title>
</head>
<body>
    <div class="card container px-4 my-3" id="userDataForm">
        <br>
        <h1>Cześć </h1>
        <!-- USER -->
        <form data-sb-form-api-token="API_TOKEN" hx-post="/saveUserData" hx-target="/" hx-indicator="#indicator" class="p-1">
            <input id="csrf" type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="username" name="username" type="text" data-sb-validations="required" />
                    <label for="username">twój nik:</label>
                    <div class="invalid-feedback" data-sb-feedback="username:required">twój nik:</div>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="password" name="password" type="password" />
                    <label for="password">hasło</label>
                </div>
                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="passwordCheck" name="password" type="password" />
                    <label for="passwordCheck">powtórz hasło</label>
                </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButtonVolunteer" name="submit" type="submit">Zaktualizuj</button>
            </div>
        </form>

        <!-- VOLUNTEER -->
        <form data-sb-form-api-token="API_TOKEN" hx-post="/saveUserData" hx-target="/" hx-indicator="#indicator" class="p-1">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="name" name="name" type="text" data-sb-validations="required" />
                    <label for="name">Imię i Nazwisko</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Podaj proszę swoje imie</div>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="surname" name="surname" type="text" data-sb-validations="required" />
                    <label for="surname">Nazwisko</label>
                    <div class="invalid-feedback" data-sb-feedback="surname:required">Podaj proszę swoje Nazwisko</div>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="dob" name="dob" type="date" />
                    <label for="dob">data urodzenia</label>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="started" name="started" type="date" disabled/>
                    <label for="started">od kiedy z nami jesteś</label>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="ended" name="ended" type="hidden" disabled/>
                    <label for="ended">data końca współpracy</label>
                </div>

                <div class="form-floating mb-3 col-lg">
                    <input class="form-control" id="lastActivity" name="lastActivity" type="date" disabled/>
                    <label for="lastActivity">poprzedni dzień aktywności</label>
                </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButtonVolunteerDetails" name="submit" type="submit">Zaktualizuj</button>
            </div>
        </form>
    </div>
</body>
</html>
